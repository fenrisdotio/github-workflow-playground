name: On "prerelease" release created

on:
  release:
    types:
      - prereleased

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          manifest-file: ".github/release-please/manifest.json"
          config-file: ".github/release-please/configuration.release.json"
